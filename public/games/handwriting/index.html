        #character-target-div::before, #character-target-div::after {

<body>
    <div class="header-nav">
        <a href="/" class="back-link">å›åˆ°å¤§å…</a>
        <select id="episode-select" onchange="changeEpisode()">
            <option value="">æ­£åœ¨è¿æ¥ ZPD æ•°æ®åº“...</option>
        </select>
    </div>

    <div class="game-container">
        <div id="target-char-display">å‡†å¤‡å¼€å§‹æŒ‘æˆ˜ï¼</div>
        
        <div id="character-target-div">
            </div>
        
        <div id="status-msg"></div>

        <div class="controls">
            <button id="retry-btn" onclick="retryChar()">é‡å†™</button>
            <button id="next-btn" onclick="nextChar()" disabled>ä¸‹ä¸€å­—</button>
        </div>
    </div>

    <script>
        const API_URL = '/api/handwriting-data';
        let episodes = [];
        let currentEpisodeData = null;
        let currentCharIndex = 0;
        let writer = null;

        // éŸ³æ•ˆ (å¯é€‰ï¼Œå¢åŠ è¶£å‘³æ€§)
        // const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        // function playTone(type) { /* ... å¯ä»¥åŠ ä¸Šä¹‹å‰çš„éŸ³æ•ˆä»£ç  ... */ }

        // 1. åˆå§‹åŒ–
        async function init() {
            const res = await fetch(API_URL);
            episodes = await res.json();
            const select = document.getElementById('episode-select');
            select.innerHTML = '';
            if (episodes.length === 0) {
                 select.innerHTML = '<option>æš‚æ— ä»»åŠ¡ï¼Œè¯·å»åå°æ·»åŠ </option>';
                 document.getElementById('target-char-display').innerText = "è¿˜æ²¡æœ‰ä»»åŠ¡å“¦ï¼";
                 return;
            }
            episodes.forEach((ep, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `ğŸ“œ ${ep.title}`; // åŠ ä¸ªemojiå›¾æ ‡
                select.appendChild(option);
            });
            loadEpisode(0);
        }

        // 2. åˆ‡æ¢é›†æ•°
        function changeEpisode() {
            const index = document.getElementById('episode-select').value;
            loadEpisode(index);
        }

        // 3. åŠ è½½é›†æ•°
        function loadEpisode(index) {
            currentEpisodeData = episodes[index];
            currentCharIndex = 0;
            loadCharacter();
            document.getElementById('next-btn').disabled = true;
            setStatus('', '');
        }

        // 4. åŠ è½½æ±‰å­—
        function loadCharacter() {
            const charDiv = document.getElementById('character-target-div');
            charDiv.innerHTML = ''; // æ¸…ç©º
            charDiv.classList.remove('celebrate'); // ç§»é™¤åº†ç¥åŠ¨ç”»

            if (!currentEpisodeData || currentCharIndex >= currentEpisodeData.characters.length) {
                showFinish();
                return;
            }
            
            const char = currentEpisodeData.characters[currentCharIndex];
            document.getElementById('target-char-display').innerHTML = `å½“å‰ä»»åŠ¡ï¼š<span style="color:var(--nick-orange); font-size:1.2em;">${char}</span> <span style="font-size:0.6em;opacity:0.7;">(${currentCharIndex + 1}/${currentEpisodeData.characters.length})</span>`;
            setStatus('è¯·åœ¨ä¸‹æ–¹å±å¹•ä¹¦å†™ï¼Œæ³¨æ„ç¬”é¡ºå“¦ï¼', '');
            document.getElementById('next-btn').disabled = true;

            // --- Hanzi Writer é…ç½® (é¢œè‰²è°ƒæ•´ä¸ºä¸»é¢˜è‰²) ---
            writer = HanziWriter.create('character-target-div', char, {
                width: 300, height: 300, padding: 25,
                showOutline: true,
                strokeAnimationSpeed: 1.5, // ç¨å¾®å¿«ä¸€ç‚¹
                delayBetweenStrokes: 150,
                strokeColor: '#2c3e50',   // ä¹¦å†™é¢œè‰²ï¼šæ·±è‰²
                radicalColor: '#ff6f00',  // éƒ¨é¦–é¢œè‰²ï¼šå°¼å…‹æ©™
                outlineColor: '#d500f966', // è½®å»“é¢œè‰²ï¼šåŠé€æ˜éœ“è™¹ç´«
                drawingWidth: 25, // ç¬”è§¦æ›´ç²—ä¸€ç‚¹ï¼Œåƒè®°å·ç¬”
                showHintAfterMisses: 1,
                highlightOnComplete: true,
                highlightColor: '#00c853' // å®Œæˆé«˜äº®ï¼šé›¨æ—ç»¿
            });
            startQuiz();
        }

        // 5. å¼€å§‹æµ‹éªŒ
        function startQuiz() {
            writer.quiz({
                onMistake: function() {
                    setStatus('å“å‘€ï¼Œç¬”é¡ºé”™äº†ï¼å†è¯•ä¸€æ¬¡ï¼', 'error');
                    document.getElementById('character-target-div').classList.add('shake');
                    // playTone('error'); // æ’­æ”¾éŸ³æ•ˆ
                    setTimeout(() => document.getElementById('character-target-div').classList.remove('shake'), 500);
                },
                onCorrectStroke: function() {
                    setStatus('å¾ˆå¥½ï¼Œç»§ç»­ï¼', 'success');
                    // playTone('normal');
                },
                onComplete: function(summaryData) {
                    const score = parseInt(summaryData.score * 100);
                    let praise = score >= 90 ? "å¤ªæ£’äº†ï¼ç®€ç›´å®Œç¾ï¼ğŸ‰" : (score >= 80 ? "å¾ˆä¸é”™ï¼ç»§ç»­ä¿æŒï¼ğŸ‘" : "å®Œæˆäº†ï¼åŠ æ²¹ç»ƒå¾—æ›´å¥½ï¼ğŸ’ª");
                    setStatus(`${praise} (è¯„åˆ†: ${score})`, 'success');
                    document.getElementById('next-btn').disabled = false;
                    // playTone('success');
                    // æ’­æ”¾åŠ¨ç”»
                    setTimeout(() => {
                        writer.animateCharacter({ loop: false });
                    }, 500);
                }
            });
        }

        // è¾…åŠ©å‡½æ•°ï¼šè®¾ç½®çŠ¶æ€æ–‡å­—
        function setStatus(msg, type) {
            const el = document.getElementById('status-msg');
            el.innerText = msg;
            el.className = type ? `msg-${type}` : '';
        }

        // 6. æŒ‰é’®æ“ä½œ
        function retryChar() {
            setStatus('é‡æ–°å¼€å§‹ï¼Œè¿™æ¬¡ä¸€å®šè¡Œï¼', '');
            startQuiz();
        }

        function nextChar() {
            currentCharIndex++;
            loadCharacter();
        }

        // 7. å®Œæˆç•Œé¢
        function showFinish() {
            document.getElementById('target-char-display').innerText = "ğŸ‰ æ­å–œï¼æœ¬é›†ä»»åŠ¡å…¨éƒ¨å®Œæˆï¼";
            const charDiv = document.getElementById('character-target-div');
            charDiv.innerHTML = '<div style="font-size:8em; line-height:300px;">ğŸ†</div>';
            charDiv.classList.add('celebrate');
            document.getElementById('retry-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            setStatus("ä½ çœŸæ˜¯ä¸ªå†™å­—å°å¤©æ‰ï¼å¿«å»å¤§å…çœ‹çœ‹å…¶ä»–æŒ‘æˆ˜å§ï¼", 'success');
        }

        init();
    </script>
